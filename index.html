<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babes Database Explorer</title>
    
    <style>
        :root {
            --bg-color: #121212; --sidebar-bg: #1e1e1e; --card-bg: #282828; --primary-text: #ffffff; --secondary-text: #b3b3b3; --accent-color: #1db954; --hover-color: #333333; --border-color: #404040;
            --warning-color: #ffc107;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--primary-text); display: flex; height: 100vh; overflow: hidden; }
        .app-container { display: flex; width: 100%; height: 100%; }
        #sidebar { width: 280px; background-color: var(--sidebar-bg); padding: 20px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); flex-shrink: 0; }
        
        #search-container { display: flex; align-items: center; background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 25px; padding: 0 5px 0 15px; margin-bottom: 20px; transition: border-color 0.2s ease-in-out; }
        #search-container:focus-within { border-color: var(--accent-color); }
        #search-input { flex-grow: 1; background-color: transparent; border: none; outline: none; color: var(--primary-text); font-size: 0.9rem; padding: 10px 0; }
        #search-input::placeholder { color: var(--secondary-text); opacity: 0.7; }
        #advanced-search-btn { flex-shrink: 0; width: 35px; height: 35px; border: none; background-color: transparent; color: var(--secondary-text); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: color 0.2s; border-radius: 50%; }
        #advanced-search-btn:hover { color: var(--primary-text); }
        #advanced-search-btn svg { width: 20px; height: 20px; fill: currentColor; pointer-events: none; }
        
        #sidebar h2 { font-size: 1.5rem; margin-bottom: 20px; color: var(--accent-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; }
        #actor-list { list-style: none; overflow-y: auto; flex-grow: 1; }
        #actor-list::-webkit-scrollbar { width: 8px; } #actor-list::-webkit-scrollbar-track { background: var(--sidebar-bg); } #actor-list::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        #actor-list li { padding: 12px 15px; cursor: pointer; border-radius: 6px; font-weight: 500; transition: background-color 0.2s ease; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #actor-list li:hover { background-color: var(--hover-color); }
        #actor-list li.active { background-color: var(--accent-color); color: var(--bg-color); font-weight: 700; }
        #main-content { flex-grow: 1; padding: 30px; overflow-y: auto; }
        #main-content::-webkit-scrollbar { width: 8px; } #main-content::-webkit-scrollbar-track { background: var(--bg-color); } #main-content::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        .profile-header { display: flex; align-items: center; gap: 30px; margin-bottom: 20px; padding-bottom: 30px; border-bottom: 1px solid var(--border-color); }
        .profile-header img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent-color); }
        .profile-info h1 { font-size: 2.5rem; }
        .actor-meta-info { font-size: 1rem; font-style: italic; color: var(--secondary-text); margin-top: 8px; }
        #actor-submenu { display: flex; gap: 15px; margin-bottom: 40px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        #actor-submenu a { text-decoration: none; color: var(--secondary-text); font-weight: bold; padding: 8px 16px; border-radius: 20px; transition: background-color 0.2s, color 0.2s; }
        #actor-submenu a:hover { background-color: var(--hover-color); color: var(--primary-text); }
        .content-section h3 { font-size: 1.8rem; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { background-color: var(--card-bg); border-radius: 8px; overflow: hidden; transition: transform 0.2s ease; cursor: pointer; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 300px; object-fit: cover; display: block; }
        .card-body { padding: 15px; } .card-body h4 { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; } .card-body p { font-size: 0.85rem; color: var(--secondary-text); }
        #chronology-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        #chronology-table th, #chronology-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        #chronology-table thead th { background-color: var(--sidebar-bg); color: var(--accent-color); font-size: 0.9rem; text-transform: uppercase; }
        #chronology-table tbody tr:nth-child(odd) { background-color: var(--hover-color); }
        .view-content-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; transition: transform 0.2s; }
        .view-content-btn:hover:not(:disabled) { transform: scale(1.2); }
        .view-content-btn.has-link { color: var(--accent-color); }
        .view-content-btn.no-link { color: var(--warning-color); cursor: not-allowed; opacity: 0.6; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { border: 8px solid var(--border-color); border-top: 8px solid var(--accent-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .modal.visible { opacity: 1; visibility: visible; }
        .modal-content { position: relative; background-color: var(--card-bg); border-radius: 8px; width: 95%; max-height: 90vh; display: flex; flex-direction: column; overflow: hidden; }
        .modal-close { position: absolute; top: 5px; right: 5px; background-color: var(--primary-text); color: var(--bg-color); border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 1.2rem; cursor: pointer; display: flex; justify-content: center; align-items: center; z-index: 10; }
        #modal-body { display: flex; width: 100%; height: 100%; }
        #advanced-search-modal .modal-content { max-width: 600px; padding: 25px; max-height: 85vh; overflow-y: auto; }
        #advanced-search-modal h3 { font-size: 1.8rem; margin-bottom: 20px; color: var(--accent-color); }
        #advanced-search-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 8px; font-size: 0.9rem; color: var(--secondary-text); }
        .form-group input { padding: 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--primary-text); }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-actions { grid-column: 1 / -1; display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .form-actions button { padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #reset-filters-btn { background-color: var(--hover-color); color: var(--primary-text); }
        #apply-filters-btn { background-color: var(--accent-color); color: var(--bg-color); }
        .custom-multiselect { position: relative; }
        .multiselect-btn { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--primary-text); text-align: left; cursor: pointer; }
        .multiselect-options { display: none; position: absolute; background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 4px; max-height: 150px; overflow-y: auto; z-index: 10; width: 100%; }
        .multiselect-options.visible { display: block; }
        .multiselect-options label { display: block; padding: 8px 12px; cursor: pointer; }
        .multiselect-options label:hover { background-color: var(--hover-color); }
        .multiselect-options input { margin-right: 8px; }
        #media-modal .modal-content { max-width: 1200px; }
        .media-player { flex: 3; background-color: #000; display: flex; align-items: center; justify-content: center; }
        .media-player .aspect-ratio-box { width: 100%; aspect-ratio: 16 / 9; }
        .media-player video, .media-player iframe { width: 100%; height: 100%; border: none; }
        .media-info { flex: 1; padding: 25px; background-color: var(--sidebar-bg); overflow-y: auto; }
        .media-info .title-container { display: flex; align-items: center; justify-content: space-between; gap: 15px; margin-bottom: 15px; }
        .media-info .title-container h3 { font-size: 1.5rem; margin-bottom: 0; flex-grow: 1; }
        .media-info p { margin-bottom: 20px; color: var(--secondary-text); } .media-info h4 { font-size: 1.1rem; margin-top: 25px; margin-bottom: 10px; color: var(--accent-color); border-top: 1px solid var(--border-color); padding-top: 15px; } .media-info ul { list-style: none; padding: 0; } .media-info li { margin-bottom: 8px; }
        .edit-video-btn { display: inline-flex; align-items: center; justify-content: center; background: none; border: 1px solid var(--border-color); color: var(--secondary-text); width: 35px; height: 35px; border-radius: 50%; cursor: pointer; transition: all 0.2s ease; flex-shrink: 0; }
        .edit-video-btn:hover { background-color: var(--hover-color); color: var(--primary-text); border-color: var(--accent-color); }
        .edit-video-btn svg { width: 18px; height: 18px; fill: currentColor; }
        .media-tags { display: flex; flex-wrap: wrap; gap: 8px; } .tag-item { background-color: var(--card-bg); border: 1px solid var(--border-color); padding: 5px 10px; border-radius: 15px; font-size: 0.9rem; cursor: pointer; transition: background-color 0.2s ease; } .tag-item:hover { background-color: var(--accent-color); color: var(--bg-color); border-color: var(--accent-color); }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div class="app-container">
        <aside id="sidebar">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Pesquisar por nome...">
                <button id="advanced-search-btn" title="Pesquisa Avançada">
                    <svg viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M11,8V6H8V8H6V11H8V13H11V11H13V8H11Z" /></svg>
                </button>
            </div>
            <h2>Atores</h2>
            <ul id="actor-list"></ul>
        </aside>
        <main id="main-content"></main>
    </div>
    <div id="media-modal" class="modal"><div class="modal-content"><button class="modal-close">&times;</button><div id="modal-body"></div></div></div>
    <div id="advanced-search-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3>Pesquisa Avançada</h3>
            <form id="advanced-search-form">
                <div class="form-group"><label for="min-age">Idade (mín)</label><input type="number" id="min-age" min="18"></div>
                <div class="form-group"><label for="max-age">Idade (máx)</label><input type="number" id="max-age" min="18"></div>
                <div class="form-group full-width" id="nationality-group"><label>Nacionalidade</label></div>
                <div class="form-group"><label for="min-weight">Peso (kg - mín)</label><input type="number" id="min-weight"></div>
                <div class="form-group"><label for="max-weight">Peso (kg - máx)</label><input type="number" id="max-weight"></div>
                <div class="form-group"><label for="min-height">Altura (cm - mín)</label><input type="number" id="min-height"></div>
                <div class="form-group"><label for="max-height">Altura (cm - máx)</label><input type="number" id="max-height"></div>
                <div class="form-group full-width" id="eyecolor-group"><label>Cor dos Olhos</label></div>
                <div class="form-group full-width" id="haircolor-group"><label>Cor do Cabelo</label></div>
                <div class="form-actions">
                    <button type="button" id="reset-filters-btn">Limpar</button>
                    <button type="button" id="implement-filters-btn" style="background-color: #4a4a4a; color: var(--primary-text);">Aplicar Filtros</button>
                    <button type="button" id="apply-filters-btn">Pesquisar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBZEffPMXgbSHYUUrNdIS5duAVGlKlmSq0",
          authDomain: "babes-392fd.firebaseapp.com",
          projectId: "babes-392fd",
          storageBucket: "babes-392fd.appspot.com",
          messagingSenderId: "376795361631",
          appId: "1:376795361631:web:d662f2b2f2cd23b115c6ea"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const loader = document.getElementById('loader');
        const actorListElement = document.getElementById('actor-list');
        const mainContentElement = document.getElementById('main-content');
        const searchInput = document.getElementById('search-input');
        const advancedSearchBtn = document.getElementById('advanced-search-btn');
        const advancedSearchModal = document.getElementById('advanced-search-modal');
        const advancedSearchForm = document.getElementById('advanced-search-form');
        const applyFiltersBtn = document.getElementById('apply-filters-btn');
        const implementFiltersBtn = document.getElementById('implement-filters-btn');
        const resetFiltersBtn = document.getElementById('reset-filters-btn');
        const mediaModal = document.getElementById('media-modal');
        const modalBody = document.getElementById('modal-body');
        
        let actorsData = {}, actorIdToDataMap = {};
        let allVideosGlobalMap = new Map(); // --- NOVO: Cache global de vídeos únicos

        async function initializeApp() {
            try {
                loader.style.display = 'flex';
                const snapshot = await db.collection('all').get();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.informacoes_ator && data.informacoes_ator.nome) {
                        actorsData[doc.id] = data;
                        actorIdToDataMap[data.informacoes_ator.id || doc.id] = data.informacoes_ator;
                        
                        // --- NOVO: Popula o cache global de vídeos
                        if (data.videos && Array.isArray(data.videos)) {
                            data.videos.forEach(video => {
                                if (video.nome && !allVideosGlobalMap.has(video.nome)) {
                                    allVideosGlobalMap.set(video.nome, video);
                                }
                            });
                        }
                    }
                });
                populateAdvancedSearchOptions();
                applyFilters();
                renderLatestVideosView(); // --- NOVO: Renderiza a visão inicial
            } catch (error) { console.error("Erro ao carregar dados: ", error); } 
            finally { loader.style.display = 'none'; }
        }

        // --- NOVO: FUNÇÃO PARA RENDERIZAR A VISÃO INICIAL ---
        function renderLatestVideosView() {
            // Converte o mapa de vídeos em um array
            const uniqueVideos = Array.from(allVideosGlobalMap.values());
            
            // Filtra apenas vídeos que têm data para poder ordenar
            const videosWithDate = uniqueVideos.filter(video => video.data);

            // Ordena os vídeos pela data, do mais recente para o mais antigo
            videosWithDate.sort((a, b) => new Date(b.data) - new Date(a.data));

            // Pega os 10 mais recentes
            const latest10Videos = videosWithDate.slice(0, 10);

            if (latest10Videos.length > 0) {
                const latestVideosHtml = generateGridHtml(latest10Videos, 'videos', 'Últimos Vídeos Adicionados', 'section-latest');
                mainContentElement.innerHTML = latestVideosHtml;
            } else {
                mainContentElement.innerHTML = '<p style="text-align: center; color: var(--secondary-text);">Nenhum vídeo encontrado. Selecione um ator na lista para começar.</p>';
            }
        }

        // --- generateGridHtml MODIFICADA para ser mais flexível ---
        function generateGridHtml(items, type, sectionTitle, sectionId) {
            if (!items || items.length === 0) return '';
            const title = sectionTitle || (type.charAt(0).toUpperCase() + type.slice(1));
            const id = sectionId || `section-${type}`;
            const cards = items.map(item => `<div class="card" data-type="${type}" data-id="${encodeURIComponent(item.nome)}"><img src="${item.imagem||''}" alt="${item.nome||''}"><div class="card-body"><h4>${item.nome||'N/A'}</h4><p>${item.data||item.ano||''}</p></div></div>`).join('');
            return `<div id="${id}" class="content-section"><h3>${title}</h3><div class="grid">${cards}</div></div>`;
        }
        
        // --- generateChronologyTableHtml MODIFICADA para o feedback visual ---
        function generateChronologyTableHtml(videos, currentActorId) {
            if (!videos || videos.length === 0) return '';
            const parseDate = (d) => { if (!d) return null; const parts = d.split('-'); return new Date(parts[0], parts[1] - 1, parts[2]); };
            const sortedVideos = [...videos].sort((a, b) => (parseDate(b.data) || 0) - (parseDate(a.data) || 0));
            
            const tableRows = sortedVideos.map(video => {
                const otherActors = (video.atores || []).map(id => actorIdToDataMap[id]).filter(info => info && (info.id !== currentActorId && info.nome !== actorsData[currentActorId].informacoes_ator.nome)).map(info => info.nome).join(', ');
                const hasLink = video.pagina && video.pagina.trim() !== '';
                const buttonHtml = `<button class="view-content-btn ${hasLink ? 'has-link' : 'no-link'}" data-type="videos" data-id="${encodeURIComponent(video.nome)}" ${!hasLink ? 'title="Sem link de vídeo associado" disabled' : 'title="Ver vídeo"'}>▶</button>`;
                return `<tr><td>${video.data || 'N/A'}</td><td>${video.nome || 'N/A'}</td><td>${otherActors || 'N/A'}</td><td>${buttonHtml}</td></tr>`;
            }).join('');

            return `<div id="section-chronology" class="content-section"><h3>Cronologia</h3><table id="chronology-table"><thead><tr><th>Data</th><th>Nome</th><th>Outros Atores</th><th>Ver</th></tr></thead><tbody>${tableRows}</tbody></table></div>`;
        }

        // --- Resto do seu script (funções e listeners) ---
        function populateAdvancedSearchOptions() { /* ... */ }
        function createMultiSelect(id, options, container) { /* ... */ }
        function applyFilters() { /* ... */ }
        function getSelectedCheckboxes(id) { /* ... */ }
        function renderActorList(actorIds) { /* ... */ }
        function calculateAge(dateString) { /* ... */ }
        
        function renderActorDetails(actorId) {
            const data = actorsData[actorId]; if (!data) return;
            const info = data.informacoes_ator || {};
            const metaInfo = [];
            const age = calculateAge(info.dataNascimento);
            if (age !== null) metaInfo.push(`${age} anos`);
            if (info.pais) metaInfo.push(info.pais);
            const metaHtml = metaInfo.length > 0 ? `<p class="actor-meta-info">${metaInfo.join(' &bull; ')}</p>` : '';
            const profileHeaderHtml = `<div class="profile-header"><img src="${info.foto || ''}" alt="Foto de ${info.nome || ''}"><div class="profile-info"><h1>${info.nome || 'N/A'}</h1>${metaHtml}</div></div>`;
            const submenuHtml = `<nav id="actor-submenu"><a href="#section-chronology">Cronologia</a><a href="#section-cenas">Cenas</a><a href="#section-filmes">Filmes</a><a href="#section-videos">Vídeos</a></nav>`;
            const chronologyHtml = generateChronologyTableHtml(data.videos, info.id || actorId);
            const cenasHtml = generateGridHtml(data.cenas, 'cenas');
            const filmesHtml = generateGridHtml(data.filmes, 'filmes');
            const videosHtml = generateGridHtml(data.videos, 'videos');
            mainContentElement.innerHTML = profileHeaderHtml + submenuHtml + chronologyHtml + cenasHtml + filmesHtml + videosHtml;
        }

        function openModal(item, currentActorName) {
            const link = item.pagina || '#';
            const isVideo = ['mp4', 'webm', 'ogg'].some(ext => link.split('?')[0].toLowerCase().endsWith('.' + ext));
            const mediaPlayerHtml = `<div class="media-player"><div class="aspect-ratio-box">${isVideo ? `<video src="${link}" controls autoplay playsinline></video>` : `<iframe src="${link}" frameborder="0" allowfullscreen></iframe>`}</div></div>`;
            let otherActorsHtml = '<li>Nenhuma outra atriz encontrada.</li>';
            if (item.atores && item.atores.length > 1) {
                const otherActors = item.atores.map(id => actorIdToDataMap[id]).filter(info => info && info.nome !== currentActorName);
                if (otherActors.length > 0) { otherActorsHtml = otherActors.map(actor => `<li>${actor.nome}</li>`).join(''); }
            }
            let videoTagsHtml = '';
            if (isVideo && item.tags && item.tags.length > 0) {
                const tags = item.tags.map(tag => `<span class="tag-item" data-time="${tag.time}">${tag.label}</span>`).join('');
                videoTagsHtml = `<h4>Tags</h4><div class="media-tags">${tags}</div>`;
            }
            const encodedVideoName = encodeURIComponent(item.nome || '');
            const editButtonHtml = `<a href="advid.html?video=${encodedVideoName}" target="_blank" class="edit-video-btn" title="Editar Vídeo"><svg viewBox="0 0 24 24"><path d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z" /></svg></a>`;
            const titleHtml = `<div class="title-container"><h3>${item.nome || 'N/A'}</h3>${editButtonHtml}</div>`;
            const mediaInfoHtml = `<div class="media-info">${titleHtml}<p><strong>Data:</strong> ${item.data||item.ano||'N/A'}</p><h4>Outras Atrizes:</h4><ul>${otherActorsHtml}</ul>${videoTagsHtml}</div>`;
            modalBody.innerHTML = mediaPlayerHtml + mediaInfoHtml;
            mediaModal.classList.add('visible');
            document.addEventListener('keydown', handleEscKeyForMedia);
        }

        function closeModal(modalElement) { modalElement.classList.remove('visible'); if (modalElement.id === 'media-modal') { modalBody.innerHTML = ''; document.removeEventListener('keydown', handleEscKeyForMedia); } }
        function handleEscKeyForMedia(e) { if (e.key === 'Escape') closeModal(mediaModal); }
        
        searchInput.addEventListener('input', applyFilters);
        advancedSearchBtn.addEventListener('click', () => advancedSearchModal.classList.add('visible'));
        applyFiltersBtn.addEventListener('click', () => { applyFilters(); closeModal(advancedSearchModal); });
        implementFiltersBtn.addEventListener('click', () => { applyFilters(); });
        resetFiltersBtn.addEventListener('click', () => { advancedSearchForm.reset(); document.querySelectorAll('.custom-multiselect input[type="checkbox"]').forEach(c => c.checked = false); applyFilters(); });
        
        actorListElement.addEventListener('click', (e) => {
            if (e.target && e.target.tagName === 'LI') {
                document.querySelectorAll('#actor-list li').forEach(li => li.classList.remove('active'));
                e.target.classList.add('active');
                renderActorDetails(e.target.dataset.actorId);
            }
        });
        
        // --- CLICK HANDLER MODIFICADO para funcionar em ambos os contextos ---
        mainContentElement.addEventListener('click', (e) => {
            const mediaTrigger = e.target.closest('[data-type][data-id]');
            if (!mediaTrigger) return;

            const itemId = decodeURIComponent(mediaTrigger.dataset.id);
            const activeActorLi = actorListElement.querySelector('li.active');
            let itemData;
            let currentActorName = null;

            if (activeActorLi) {
                // Contexto: Dentro do perfil de um ator
                const actorId = activeActorLi.dataset.actorId;
                const actorData = actorsData[actorId];
                const dataType = mediaTrigger.dataset.type;
                itemData = actorData[dataType]?.find(item => item.nome === itemId);
                currentActorName = actorData.informacoes_ator.nome;
            } else {
                // Contexto: Visão inicial (últimos vídeos)
                itemData = allVideosGlobalMap.get(itemId);
                // currentActorName permanece null, o que é ok
            }

            if (itemData) {
                openModal(itemData, currentActorName);
            }
        });

        modalBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('tag-item')) {
                const video = modalBody.querySelector('video'); if (!video) return;
                const time = parseFloat(e.target.dataset.time);
                if (!isNaN(time)) { video.currentTime = time; video.play(); }
            }
        });

        document.querySelectorAll('.modal').forEach(modalEl => {
            modalEl.addEventListener('click', (e) => { if (e.target === modalEl) closeModal(modalEl); });
            modalEl.querySelector('.modal-close')?.addEventListener('click', () => closeModal(modalEl));
        });

        document.body.addEventListener('click', e => {
            if (e.target.classList.contains('multiselect-btn')) {
                const options = e.target.nextElementSibling;
                document.querySelectorAll('.multiselect-options.visible').forEach(opt => { if (opt !== options) opt.classList.remove('visible'); });
                options.classList.toggle('visible');
            } else if (!e.target.closest('.custom-multiselect')) {
                document.querySelectorAll('.multiselect-options').forEach(opt => opt.classList.remove('visible'));
            }
        });

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
